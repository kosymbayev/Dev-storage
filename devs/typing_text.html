<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Typing text</title>
</head>
<style>
*
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'montserrat', sans-serif;
}
.container
{
    width: 100%;
    height: 100vh;
    background: #202123;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
}
h1
{
    font-size: 80px;
    font-weight: 600;
}
</style>
<body>
    <div class="container">
        <h1>I'm <span class="auto-typed"></span></h1>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        let typed = new Typed('.auto-typed', 
        {
            strings: ['Coding', 'Sleeping', 'Eating'],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        })
    </script>
</body>
</html>
